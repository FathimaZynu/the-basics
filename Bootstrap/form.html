<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In / Sign Up</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <style>
        .signin-signup-container {
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        .signin-signup-box {
            width: 100%;
            max-width: 800px;
            display: flex;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .signin-box, .signup-box {
            padding: 2rem;
            flex: 1;
        }
        .signin-box {
            background-color: #f8f9fa;
        }
        .signup-box {
            background-color: #f74f64;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: center;
        }
        .social-icons{
            margin: 20px 0;
        }
        .social-icons a {
            margin: 0 5px;
            height: 40px;
            width: 40px;
            color: #333;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            border: 1px solid  #333 ;
            border-radius: 50%;
        }
        button{
            color: white;
            background: #f74f64;
            font-size: 12px;
            font-weight: bold;
            padding: 12px 55px;
            margin: 20px;
            border-radius: 20px;
            border: 1px solid #f74f64;
            outline: none;
            letter-spacing: 1px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="signin-signup-container">
    <div class="signin-signup-box">
        <div class="signin-box text-center">
            <h2>Sign In</h2>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#"><i class="fa-brands fa-google-plus-g"></i></i></a>
                <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <p class="mt-3 text-center">or use your account</p>
            <form>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <a href="#" class="text-muted">Forgot your password?</a>
                </div>
                <button>SIGN IN</button>
            </form>
        </div>
        <div class="signup-box">
            <h2>Hello, Friend!</h2>
            <p>Enter your personal details and start your journey with us</p>
            <button>SIGN UP</button>
        </div>
    </div>
</div>

<!-- FontAwesome Icons -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>

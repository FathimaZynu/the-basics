<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 5%;
            width: 300px;
            height: 200px;
            transition: width 5s,height 5s, transform 5s ;
            
        }
        img:hover{
            transform: translateY(200px);
            width: 100px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div><img src="flower.jpeg" alt=""></div>
</body>
</html>
